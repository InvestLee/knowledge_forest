<div th:fragment="modalContent">
    <input type="hidden" name="questionNo" th:value="${quiz.questionNo}" />


    <!-- 문제유형 -->
    <div class="mb-3">
        <label class="form-label">문제유형</label>
        <input class="form-control" type="text" name="typeCd" th:value="${quiz.typeName}" readonly/>
    </div>

    <!-- 문제 -->
    <div class="mb-3">
        <label class="form-label">문제</label>
        <textarea class="form-control" name="content" rows="4"
                  th:text="${quiz.content}" readonly></textarea>
    </div>

    <!-- 정답 -->
    <div class="mb-3">
        <label class="form-label">정답</label>

        <!-- 단답형일 경우 -->
        <div th:if="${quiz.typeCd == '1'}">
            <textarea class="form-control" name="answer" rows="4"
                      th:text="${quiz.answer}" readonly></textarea>
        </div>

        <!-- OX형일 경우 -->
        <div th:if="${quiz.typeCd == '2'}">
            <input class="form-control" type="text" name="answer" th:value="${quiz.answer}" readonly/>
        </div>

        <!-- 객관식일 경우 -->
        <div th:if="${quiz.typeCd == '3'}">
            <div id="choices-wrapper">
                <div class="input-group mb-2" th:each="c, stat : ${quiz.choices}">
                    <span class="input-group-text">[[${c.choiceNo}]]</span>
                    <!-- 서버 바인딩: 인덱스로 안전하게 -->
                    <input type="hidden" th:name="|choices[${stat.index}].choiceNo|"
                           th:value="${c.choiceNo}">
                    <input type="text"
                           class="form-control" th:name="|choices[${stat.index}].content|"
                           th:placeholder="|보기 ${stat.count} 입력|" th:value="${c.content}" readonly>

                    <div class="input-group-text">
                        <input type="radio" name="answer" th:value="${c.choiceNo}"
                               th:checked="${quiz.answer == c.choiceNo.toString()}" readonly> 정답
                    </div>
                </div>
            </div>
            <input type="hidden" id="maxChoiceNo" th:value="${#lists.size(quiz.choices)}">
        </div>

        <!-- OX 선택 -->
        <!-- 단답형 입력 -->

    </div>
    <!-- 해설 -->
    <div class="mb-3">
        <label cla  ss="form-label">해설</label>
        <textarea class="form-control" name="description" rows="4"
                  th:text="${quiz.description}" readonly></textarea>
    </div>

    <div class="row mb-3">
        <!-- 포인트 -->
        <div class="col-md-4">
            <label class="form-label">포인트</label>
            <input class="form-control" type="text" name="points" th:value="${quiz.points}" readonly/>
        </div>

        <!-- 카테고리 -->
        <div class="col-md-4">
            <label class="form-label">카테고리</label>
            <input class="form-control" type="text" name="categoryName" th:value="${quiz.categoryName}" readonly/>

        </div>

        <!-- 난이도 -->
        <div class="col-md-4">
            <label class="form-label">난이도</label>
            <input class="form-control" type="text" name="levelCd" th:value="${quiz.levelName}" readonly/>
        </div>
    </div>
    <!-- 작성자 & 작성일자 -->
    <div class="row mb-3">
        <div class="col-md-4">
            <label class="form-label">작성자</label>
            <input type="text" class="form-control" th:value="${quiz.fstCrtUsid}" readonly />
        </div>

        <div class="col-md-4">
            <label class="form-label">작성일자</label>
            <input type="text" class="form-control" th:value="${#temporals.format(quiz.fstCrtDtti, 'yyyy-MM-dd HH:mm')}" readonly />
        </div>
    </div>

</div>
