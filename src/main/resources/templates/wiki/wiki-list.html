<div class="section">
    <div class="wiki-div">
        <table class="wiki-table">
            <thead>
            <tr>
                <th style="width: 10%;">No</th>
                <th style="width: 45%;">문제</th>
                <th style="width: 15%;">카테고리</th>
                <th style="width: 15%;">작성자</th>
                <th style="width: 15%;">작성일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${questions.content}" class="wiki-row" th:attr="data-question-no=${item.questionNo}">
                <td th:text="${item.questionNo}">1</td>
                <td th:text="${item.content}">퀴즈입니다.</td>
                <td th:text="${item.categoryName}">네트워크</td>
                <td th:text="${item.fstCrtUsid}">홍길동</td>
                <td th:text="${#temporals.format(item.fstCrtDtti, 'yyyy-MM-dd')}">9999-99-99</td>
            </tr>
            <tr th:if="${questions.content.size() == 0}">
                <td colspan="5" class="text-center">문제가 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- ✅ 페이징 -->
<nav th:if="${questions.totalPages > 1}" aria-label="페이지네이션">
    <ul class="pagination justify-content-center mt-3">

        <!-- 이전 버튼 -->
        <li class="page-item" th:if="${questions.number >= 5}">
            <a class="page-link wiki-page-link"
               href="#"
               th:data-page="${(questions.number/5-1)*5}"
               aria-label="이전">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <!-- 페이지 번호 -->
        <li class="page-item"
            th:each="i : ${#numbers.sequence((questions.number / 5) * 5, T(java.lang.Math).min(((questions.number / 5) * 5 + 4), questions.totalPages - 1))}"
            th:classappend="${i == questions.number} ? 'active'">
            <a class="page-link wiki-page-link"
               href="#"
               th:data-page="${i}"
               th:text="${i + 1}">
            </a>
        </li>

        <!-- 다음 버튼 -->
        <li class="page-item" th:if="${((questions.number / 5 + 1) * 5) < questions.totalPages}">
            <a class="page-link wiki-page-link"
               href="#"
               th:data-page="${(questions.number/5+1)*5}"
               aria-label="다음">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
