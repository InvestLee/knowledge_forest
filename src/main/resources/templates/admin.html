<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon" />
    <title>모여봐요 지식의 숲</title>

    <!-- ========== All CSS files linkup ========= -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/lineicons.css" type="text/css" />
    <link rel="stylesheet" href="/css/materialdesignicons.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/fullcalendar.css" />
    <link rel="stylesheet" href="/css/fullcalendar.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/animal.css" />
    <link rel="stylesheet" href="/css/quiz.css" />
</head>

<body>
<div th:replace="fragments/sidebar :: sidebar"></div>
<div class="overlay"></div>
<input type="hidden" id="isAdmin" name="isAdmin" th:value="${isAdmin}">

<!-- ======== main-wrapper start =========== -->
<main class="main-wrapper">

    <div th:replace="fragments/header :: header"></div>

    <!-- ========== section start ========== -->
    <section class="section">
        <div class="container-fluid">
            <!-- ========== title-wrapper start ========== -->
            <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="title">
                            <h2>관리자 페이지</h2>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ========== title-wrapper end ========== -->

            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-tabs" id="quizTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="custom-tab-button active btn btn-outline-primary" data-type="PENDING">승인 대기중</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="custom-tab-button btn btn-outline-primary" data-type="REJECTED">반려된 문제</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="custom-tab-button btn btn-outline-primary" data-type="APPROVED">승인 완료</button>
                        </li>
                    </ul>

                    <div id="quiz-list-section" class="mt-3">
                        <!-- Ajax로 해당 상태의 문제 리스트가 여기에 들어감 -->
                    </div>
                </div>
            </div>
    </section>

    <!-- 문제 상세 모달 -->
    <div class="modal fade" id="quizDetailModal" tabindex="-1" aria-labelledby="quizDetailLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quizDetailLabel">문제 상세</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body" id="quiz-detail-body">
                    <!-- 여기에 Ajax로 로딩된 내용이 들어갑니다 -->
                </div>
            </div>
        </div>
    </div>
    <!-- ========== section end ========== -->

    <div th:replace="fragments/footer :: footer"></div>


    <!-- ========= All Javascript files linkup ======== -->
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/Chart.min.js"></script>
    <script src="/js/dynamic-pie-chart.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/fullcalendar.js"></script>
    <script src="/js/jvectormap.min.js"></script>
    <script src="/js/world-merc.js"></script>
    <script src="/js/polyfill.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
