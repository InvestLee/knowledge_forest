<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon" />
    <title>Sample</title>

    <!-- ========== All CSS files linkup ========= -->
    <link rel="stylesheet" href="/css/lineicons.css" type="text/css" />
    <link rel="stylesheet" href="/css/materialdesignicons.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/fullcalendar.css" />
    <link rel="stylesheet" href="/css/fullcalendar.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/animal.css" />

</head>

<body>
<!-- ======== Preloader =========== -->
<div id="preloader">

</div>
<!-- ======== Preloader =========== -->
<!-- ======== sidebar-nav start =========== -->
<div th:replace="fragments/sidebar :: sidebar"></div>
<div class="overlay"></div>
<!-- ======== sidebar-nav end =========== -->



<!-- ======== main-wrapper start =========== -->
<main class="main-wrapper">
    <!-- ========== header start ========== -->
    <div th:replace="fragments/header :: header"></div>
    <!-- ========== header end ========== -->

    <!-- ========== section start ========== -->
    <section class="section">
        <div class="container-fluid" >
            <!-- ========== title-wrapper end ========== -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-style mb-30">
                        <h2></h2>


                        <div class="quiz-container">
                            <h2 class="quiz-title">üçÉ ÌÄ¥Ï¶àÎ•º ÌíÄÏñ¥Î≥¥ÏÑ∏Ïöî!</h2>

                            <div th:if="${#lists.isEmpty(quizzes)}">
                                <p class="no-question-msg">‚ùó ÎçîÏù¥ÏÉÅ ÌíÄ Î¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>
                                <div class="back-button-center-wrapper">
                                    <a th:href="@{/quiz}" class="back-button-center">Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
                                </div>
                            </div>

                            <div th:if="${not #lists.isEmpty(quizzes)}">
                                <div th:with="quiz=${quizzes[index]}">

                                    <!-- Ï†ïÎãµ ÏÑ†ÌÉù ÌôîÎ©¥ -->
                                    <div th:if="${isCorrect == null}">
                                        <form method="post" th:action="@{/quiz/category/level/answer}" class="quiz-form">
                                            <input type="hidden" name="categoryId" th:value="${categoryId}" />
                                            <input type="hidden" name="levelId" th:value="${levelId}" />
                                            <input type="hidden" name="index" th:value="${index}" />

                                            <!-- Îã®ÎãµÌòï ÏûÖÎ†• -->
                                            <div th:if="${quiz.typeCd == '1'}" class="short-answer-wrapper">
                                                <p class="question-text" th:text="${quiz.content}">Î¨∏Ï†ú ÎÇ¥Ïö©</p>
                                                <input type="text" name="userAnswer" placeholder="Ï†ïÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" class="short-answer-input" required />
                                                <button type="submit" class="submit-button">Ï†úÏ∂ú</button>
                                            </div>

                                            <!-- OX ÏÑ†ÌÉù -->

                                                <p class="question-text" th:text="${quiz.content}">Î¨∏Ï†ú ÎÇ¥Ïö©</p>
                                                <button type="submit" name="userAnswer" value="O" class="answer-button correct">O</button>
                                                <button type="submit" name="userAnswer" value="X" class="answer-button wrong">X</button>
                                            </div>

                                            <!-- Í∞ùÍ¥ÄÏãù ÏÑ†ÌÉù -->
                                            <div th:if="${quiz.typeCd == '3'}" class="short-answer-wrapper">
                                                <p class="question-text" th:text="${quiz.content}">Î¨∏Ï†ú ÎÇ¥Ïö©</p>
                                                <div class="short-answer-input">
                                                    <button type="submit" name="userAnswer" th:value="${item.choiceNo}" class="choice-answer" th:each="item : ${choiceMap[quiz.questionNo]}">
                                                        [[${item.choiceNo}]]. [[${item.content}]]
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <!-- Ï†ïÎãµ Í≤∞Í≥º ÌôîÎ©¥ -->
                                    <div th:if="${isCorrect != null}">
                                        <!-- Ï†ïÎãµ ÏÑ§Î™Ö ÎÖ∏Ï∂ú -->
                                        <div th:if="${isCorrect}" class="quiz-description">
                                            <p th:text="'üìò Ï†ïÎãµ ÏÑ§Î™Ö: ' + ${quiz.description}"></p>
                                        </div>

                                        <p th:text="${isCorrect} ? 'üéâ Ï†ïÎãµÏûÖÎãàÎã§!' : '‚ùå Ïò§ÎãµÏûÖÎãàÎã§. Îã§Ïãú ÌíÄÏñ¥Î≥¥ÏÑ∏Ïöî!'" class="result-message"></p>

                                        <!-- Ï†ïÎãµÏùº Í≤ΩÏö∞ -->
                                        <div th:if="${isCorrect}">
                                            <div class="result-buttons">
                                                <form method="get" th:action="@{/quiz/category/level}">
                                                    <input type="hidden" name="categoryId" th:value="${categoryId}" />
                                                    <input type="hidden" name="levelId" th:value="${levelId}" />
                                                    <input type="hidden" name="index" th:value="${index}" />
                                                    <button class="next-button" th:if="${hasNext}">Îã§Ïùå Î¨∏Ï†ú ÌíÄÍ∏∞</button>
                                                    <a th:href="@{/quiz}" class="back-button">Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
                                                </form>
                                            </div>
                                        </div>

                                                    <input type="hidden" name="levelId" th:value="${levelId}" />
                                                    <input type="hidden" name="index" th:value="${index}" />
                                                    <button class="retry-button">Îã§Ïãú ÌíÄÍ∏∞</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>






                    </div>
                </div>
                <!-- End Col -->
            </div>
        </div>
        <!-- end container -->
    </section>
    <!-- ========== section end ========== -->



    <!-- ========== footer start =========== -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="terms d-flex justify-content-center justify-content-md-end">
                        <a href="#0" class="text-sm ml-15">Î™®Ïó¨Î¥êÏöî ÏßÄÏãùÏùò Ïà≤</a>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </footer>


    <!-- ========= All Javascript files linkup ======== -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/Chart.min.js"></script>
    <script src="/js/dynamic-pie-chart.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/fullcalendar.js"></script>
    <script src="/js/jvectormap.min.js"></script>
    <script src="/js/world-merc.js"></script>

    <script src="/js/main.js"></script>
</body>
</html>
